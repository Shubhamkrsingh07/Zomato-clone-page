<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="proeject.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Zomato Clone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Discover Your Next Favorite Meal</h2>
            <input type="text" placeholder="Search for restaurants or dishes...">
        </div>
    </section>

    <section class="restaurants">
        <h2>Popular Restaurants</h2>
        <div class="restaurant-list">
            <div class="restaurant">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Restaurant 1">
                <h3>Restaurant 1</h3>
                <p>Italian, Pizza</p>
                <p>4.5 stars</p>
            </div>
            <div class="restaurant">
                <img src="https://images.unsplash.com/photo-1553621042-f6e147245754?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Restaurant 2">
                <h3>Restaurant 2</h3>
                <p>Chinese, Noodles</p>
                <p>4.2 stars</p>
            </div>
            <div class="restaurant">
                <img src="https://images.unsplash.com/photo-1604908177732-70cfb46d3d38?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Restaurant 3">
                <h3>Restaurant 3</h3>
                <p>Indian, Curry</p>
                <p>4.8 stars</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Zomato Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
